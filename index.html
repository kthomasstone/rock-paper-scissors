<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rock, Paper, Scissors</title>
    <link rel="stylesheet" type="text/css" href="styles.css" />
  </head>
  <body>
    <h1>Rock, Paper, Scissors</h1>
    <button class="buttonSelections" id="rock">Rock</button>
    <button class="buttonSelections" id="paper">Paper</button>
    <button class="buttonSelections" id="scissors">Scissors</button>

    <div class="results-container">
      <h2>Results:</h2>
      <div class="results"></div>
      <div class="score">
        <div class="playerScoreContainer">
          <h3>Player:</h3>
          <p id="playerScore">0</p>
        </div>
        <div class="computerScoreContainer">
          <h3>Computer:</h3>
          <p id="computerScore">0</p>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
